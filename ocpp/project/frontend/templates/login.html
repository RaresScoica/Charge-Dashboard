<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Planners</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        .login-container button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .password-container {
            position: relative;
        }
    
        #password {
            padding-right: 30px; /* Adjust the value based on your icon size */
        }
    
        #showPasswordButton {
            position: absolute;
            right: 5px; /* Adjust the value based on your icon size and desired position */
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Conectare</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Parola:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <button type="button" id="showPasswordButton" onclick="togglePassword()">
                    <img src="https://via.placeholder.com/20x20" alt="Show Password">
                </button>
            </div>

            <button type="submit">Intra in cont</button>
        </form>
    </div>
    
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
</body>
</html>
